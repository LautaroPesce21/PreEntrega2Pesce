    <section class="contactos">
        <!-- Formularios || el form action todavia no vimos en el curso a donde enviar la carpeta, asi que solamente coloque /submit para poner un ejemplo solamente -->
        <form action="/submit" method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ej: 11 7755 7755">
            <br>    
            <label for="vehiculo">Veh√≠culo elegido:</label>
            <select name="vehiculo" id="vehiculo" required>
                <option value="auto">Auto</option>
                <option value="camioneta">Camioneta</option>
                <option value="moto">Moto</option>
            </select>
            <input type="submit" value="Enviar">

        </form>
